<section class="movie">

  <div *ngIf="MovieItem.main_image; else noImage" class="image">
      <img src="{{imageSrc}}{{posterSizes.medium}}{{MovieItem.main_image}}" alt="{{MovieItem.title}}">
  </div>

  <div class="movie_info">
    <h2>{{MovieItem.title}}</h2>
    <p>{{MovieItem.overview}}</p>
    <p>Release Date: {{MovieItem.release_date}}</p>
    <p>Status: {{MovieItem.status}}</p>
    <h3>Cannot Follow Movies yet</h3>
  </div>

</section>

<div class="container">
  <div class="movie_header">
    <div class="image">
      <div *ngIf="MovieItem.main_image; else noImage">
          <img src="{{imageSrc}}{{posterSizes.medium}}{{MovieItem.main_image}}" alt="{{MovieItem.title}}">
      </div>
    </div>

    <div class="movie_info">
      <h2>{{MovieItem.title}}</h2>
      <p>{{MovieItem.overview}}</p>
      <p>Release Date: {{MovieItem.release_date}}</p>
      <p>Status: {{MovieItem.status}}</p>
    </div>

  </div>

  <div class="images">
        <ul>
          <li *ngFor="let img of MovieItem.images; let index = index">
            <div *ngIf="img; else noImage">
                <img src="{{imageSrc}}{{posterSizes.small_medium}}{{img}}" alt="{{MovieItem.title}}index">
            </div>
          </li>
        </ul>
  </div>
</div>


<!-- No Image Template -->
<ng-template #noImage>
		<span class="noImage">
			<i class="fa fa-battery-quarter"  aria-hidden="true"></i>
		</span>
</ng-template>

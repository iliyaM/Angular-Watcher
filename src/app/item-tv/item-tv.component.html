<!-- For on seasons of the item -->
<!-- connecting click event to show related episodes for season -->

<!-- Item Details -->
<div class="itemDetails">
	<h2>{{tvItem.name}}</h2>
	<img src="{{imageSrc}}{{ tvItem.poster_path }}" alt="{{tvItem.name}}">
</div>

<!-- Creators -->
<div *ngFor="let creator of tvItem.created_by" class="creators">
	<p>CreatedBy: {{creator.name}}</p>
	<img src="{{imageSrc}}{{ creator.profile_path }}" alt="{{creator.name}}" style="border-radius: 100%;">
</div>

<div class="seasons">
	<h2>Sesons</h2>
	<ul>
		<li *ngFor="let season of tvItemSeasons">
			<a href="javascript:void(0)" (click)="findSeasonEpisodes($event, season.season_number)">
				Sason Number: {{season.season_number}}
				<img src="{{imageSrc}}{{ season.poster_path }}" alt="{{season.name}}">
			</a>
		</li>
	</ul>
</div>

<!-- If episodes who content with for loop on episodes array  -->
<div *ngIf="tvItemEpisodes">
	<div class="episodes">
		<h2>{{ tvItemEpisodes.name }}</h2>
		<p>{{ tvItemEpisodes.overview }}</p>
		<ul>
			<li *ngFor="let episode of tvItemEpisodes.episodes">
				{{ episode.name }}
				<img src="{{imageSrc}}{{ episode.still_path }}" alt="{{episode.name}}">
			</li>
		</ul>
	</div>
</div>

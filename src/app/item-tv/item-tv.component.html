<div *ngIf="tvItem">
	<div class="container">
		<h2>{{tvItem.title}}</h2>
		<div *ngIf="tvItem.poster; else noImage">
			<img src="{{imageSrc}}{{posterSizes.huge}}{{tvItem.poster }}" alt="{{tvItem.name}}">
		</div>
		<p>{{ tvItem.overview }}</p>

		<h5>Creators:</h5>
		<div class="creators">
			<div *ngFor="let creator of tvItem.creators" class="creator">
				<div *ngIf="creator.profile_poster; else noImage">
					<img src="{{imageSrc}}{{posterSizes.small}}{{creator.profile_poster}}" alt="{{creator.name}}">
				</div>	
				<p>{{creator.name}}</p>
			</div>
		</div>


		<div class="seasons">
			<h2>Sesons</h2>
			<ul>
				<li *ngFor="let season of tvItem.seasons" [routerLink]="['season', season.season_number]">
					<a href="javascript:void(0)">
						<span>{{season.season_number}}</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<router-outlet></router-outlet>

<!-- No Image Template -->
<ng-template #noImage>
		<span class="noImage">
			<i class="fa fa-battery-quarter"  aria-hidden="true"></i>
		</span>
</ng-template>

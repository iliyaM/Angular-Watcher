<div *ngIf="tvItem">
	
	<h2>{{tvItem.title}}</h2>
	<img src="{{imageSrc}}{{tvItem.poster }}" alt="{{tvItem.name}}">
	<p>{{ tvItem.overview }}</p>

	<h5>Creators:</h5>
	<div *ngFor="let creator of tvItem.creators" class="creators">
		<p>{{creator.name}}</p>
		<p>{{creator.id}}</p>
		<img src="{{imageSrc}}{{creator.profile_poster}}" alt="{{creator.name}}">
	</div>

Seasons
<div class="seasons">
	<h2>Sesons</h2>
	<ul>
		<li *ngFor="let season of tvItem.seasons">
			<a href="javascript:void(0)" (click)="findSeasonEpisodes($event, seasons.season_number)">

				Season Number: {{season.season_number}}
				<img src={{season.posters}} alt="{{tvItem.name}}">
			</a>
		</li>
	</ul>
</div>

<div *ngIf="episodes">
 	<div class="episodes">
		<h2>{{ item.episodes.name }}</h2>
		<p>{{ item.episodes.overview }}</p>
		<ul>
			<li *ngFor="let episode of item.episodes">
				{{ episode.name }}
				<img src="{{imageSrc}}{{ episode.still_path }}" alt="{{episode.name}}">
			</li>
		</ul>
	</div>
</div>

</div>

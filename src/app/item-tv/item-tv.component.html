<div *ngIf="tvItem">
	<div class="container">

		<div class="title">
			<h2>{{tvItem.title}}</h2>
		</div>

		<div class="content">

			<div *ngIf="tvItem.poster; else noImage">
				<img src="{{imageSrc}}{{posterSizes.huge}}{{tvItem.poster }}" alt="{{tvItem.name}}">
			</div>

			<div class="info">
				<p>summery: {{ tvItem.overview }}</p>
				<p>ReleaseDate: {{ tvItem.first_air_date }}</p>
				<p>Seasons: {{ tvItem.number_of_seasons }}</p>
				<p>Episodes: {{ tvItem.number_of_episodes }}</p>
				<div *ngIf="tvItem.status == 'Returning Series'; else cancled">
					<p class="text-success">{{ tvItem.status }}</p>
				</div>
			</div>
		</div>
		
		<div class="title">
			<h5>Creators:</h5>
		</div>

		<!-- Subscribe Component -->
		<app-subscriber [information]="{status:tvItem.status, title:tvItem.title, id:tvItem.id, seasons:tvItem.seasons}"></app-subscriber>


		<div class="creators">
			<div *ngFor="let creator of tvItem.creators" class="creator">
				<div *ngIf="creator.profile_poster; else noImage">
					<img src="{{imageSrc}}{{posterSizes.super_small}}{{creator.profile_poster}}" alt="{{creator.name}}">
				</div>	
				<p>{{creator.name}}</p>
			</div>
		</div>


		<div class="title">
			<h2>Sesons</h2>
		</div>
		<div class="seasons">
			<ul>
				<li *ngFor="let season of tvItem.seasons" [routerLink]="['season', season.season_number]" fragment="test">
					<a href="javascript:void(0)">
						<span>{{season.season_number}}</span>
					</a>
				</li>
			</ul>
		</div>

	</div>
</div>
<router-outlet></router-outlet>

<!-- No Image Template -->
<ng-template #noImage>
		<span class="noImage">
			<i class="fa fa-battery-quarter"  aria-hidden="true"></i>
		</span>
</ng-template>

<!-- cancled -->
<ng-template #cancled>
	<p class="text-danger">{{ tvItem.status }}</p>
</ng-template>

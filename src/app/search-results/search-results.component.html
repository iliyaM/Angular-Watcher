<!-- Search input -->
<input type="text" class="search" [formControl]="search">

<div *ngIf="results" class="results">

    <div id="dropdown" [ngClass]="{'active':menuSwitcher}" (clickOutside)="close($event)">
        <ul>
            <li *ngFor="let result of results" (click)="navigateToPage(result.media_type, result.name, result.id)">
                    <!-- [routerLink]="['/tv', result.name.split(' ').join('_'), result.id] -->
                <!-- If Image -->
                <div *ngIf="!result.poster_path; else hasImageTemplate" class="no_image">
                    <span class="noImage">
                        <i class="fa fa-battery-quarter"  aria-hidden="true"></i>
                    </span>
                    <p>{{ result.name }}</p> 
                </div>
                
                <!-- Image Template -->
                <ng-template #hasImageTemplate>
                        <span> <img src="{{imageSrc}}{{posterSizes.super_small}}{{result.poster_path}}" alt="{{ result.name }}"></span>
                        <p>{{ result.name }}</p> 
                </ng-template> 
            </li>
        </ul>
    </div>
</div>

<div class="Season_information">
	<h2>{{ season.name }}</h2>
	<p>{{ season.episodes.overview }}</p>
	<img src="https://image.tmdb.org/t/p/{{posterSizes.medium}}{{season.poster}}" alt="{{season.name}}">
	<p>{{season.overview}}</p>
	<p>{{ season.release_date }}</p>
</div>

<div class="episode_list">
	<ul>
		<li *ngFor="let episode of season.episodes">
			<p>{{episode.number}}</p>
			<p>{{ episode.name }}</p>
			<p>{{ episode.overview }}</p>
			<img src="{{imageSrc}}{{posterSizes.medium}}{{episode.poster}}" alt="{{episode.name}}">
			<!-- https://image.tmdb.org/t/p/ -->
		</li>
	</ul>
</div>
